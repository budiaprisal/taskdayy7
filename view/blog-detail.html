<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/detail-project.css" />
    <link rel="stylesheet" href="/assets/css/nav.css" />
    <title>Detail</title>
  </head>

  <body class="p-3 m-0 border-0 bd-example bd-example-row">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/public/images/logo.png" alt="logo" />
        </a>

        <!--hamburger menu-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--hamburger menu-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-orange" aria-current="page" href="/blog">Blog</a>
            </li>
          </ul>
          <a href="/contact" class="btn btn-dark text-white px-3" type="submit">Contact Me</a>
        </div>
      </div>
    </nav>

    <!-- main detail blog -->
    <div class="container">
      <div class="my-5">
        <h2 class="fw-bold text-center text-success mb-5">Dumbways APP</h2>
        <h1>{{.Title}}</h1>
        <div class="d-flex justify-content-start">
          <div class="me-5" style="width: 50%; height: 350px">
            <img src="/public/images/blog-img-detail.png" alt="detailBlogImage" class="rounded-4" style="width: 100%; height: 100%" />
          </div>

          <div class="">
            <div class="mb-5">
              <h4 class="fw-bold">{{.Duration}}</h4>
              <div class="d-flex row">
                <span class="text-secondary fs-5 mb-2"><i class="fa-solid fa-calendar-days text-dark me-2"></i>{{.Date}}</span>
                <span class="text-secondary fs-5"><i class="fa-solid fa-clock text-dark me-2"></i>3 bulan </span>
              </div>
            </div>

            <div class="">
              <h4 class="fw-bold">{{.Technologies}}</h4>
              <div class="row row-cols-2 mb-2">
                <span class="fs-5 text-secondary"><i class="text-dark mb-2 ms-0 me-2 fa-brands fa-react"></i>React JS</span>
                <span class="fs-5 text-secondary"><i class="text-dark mb-2 ms-0 me-2 fa-brands fa-reacteurope"></i>reacteurope</span>
                <span class="fs-5 text-secondary"><i class="text-dark mb-2 ms-0 me-2 fa-brands fa-js"></i>JavaScript</span>
                <span class="fs-5 text-secondary"><i class="text-dark mb-2 ms-0 me-2 fa-brands fa-node-js"></i>Node JS</span>
              </div>
            </div>
          </div>
        </div>
        <h3 class="bodyProject" style="text-align: justify; margin-top: 20px">{{.Content}}</h3>
      </div>
    </div>
  </body>
  <script src="js/blog.js"></script>
</html>
