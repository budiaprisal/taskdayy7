<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD MY PROJECT</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  </head>
  <body class="p-3 m-0 border-0 bd-example bd-example-row">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/public/images/logo.png" alt="logo" />
        </a>

        <!--hamburger menu-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--hamburger menu-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-orange" aria-current="page" href="/blog">Blog</a>
            </li>
          </ul>
          <a href="/contact" class="btn btn-dark text-white px-3" type="submit">Contact Me</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid d-flex justify-content-center align-items-center">
      <div class="container-form">
        <h2 class="text-center">ADD MY PROJECT</h2>

        <form action="/add-blog" method="POST">
          <div class="mb-3">
            <label for="inputTitle" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="inputTitle" name="inputTitle" />
          </div>
          <div class="row">
            <div class="col">
              <label for="inputTitle" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="startDate" name="startDate" />
            </div>
            <div class="col">
              <label for="inputTitle" class="form-label">End Date</label>
              <input type="date" class="form-control" id="endDate" name="endDate" />
            </div>
          </div>
          <br />
          <div class="mb-3">
            <label for="inputContent" class="form-label">Deskripsi</label>
            <textarea type="inputContent" class="form-control" cols="30" rows="10" id="inputContent" name="inputContent"></textarea>
          </div>

          <div>
            <h5>Technologies</h5>
            <table>
              <tr>
                <td>
                  <input type="checkbox" id="nodejs" value="node" name="node" />
                  <label class="me-5" for="nodejs">Node Js</label>
                </td>
                <td>
                  <input class="ms-5" type="checkbox" id="react" value="react" name="react" />
                  <label for="react">react JS</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" id="reacteurope" value="reacteurope" name="reacteurope" />
                  <label class="me-5" for="reacteurope">reacteurope</label>
                </td>
                <td>
                  <input class="ms-5" type="checkbox" id="js" value="js" name="js" />
                  <label for="js">JavaScript</label>
                </td>
              </tr>
            </table>

            <br />
          </div>
          <div class="mb-3">
            <label for="inputImage" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="inputImage" name="inputImage" />
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary btn-dark px-5">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="js/blog.js"></script>
</html>
